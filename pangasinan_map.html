<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pangasinan Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh; /* Full-screen height */
      width: 100%; /* Full-screen width */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize the map centered on Pangasinan
    var map = L.map('map').setView([15.974, 120.284], 10);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker in Pangasinan
    var marker = L.marker([15.974, 120.284]).addTo(map);
    marker.bindPopup("<b>Pangasinan</b><br>Center of the province.").openPopup();
  </script>
</body>
</html>
